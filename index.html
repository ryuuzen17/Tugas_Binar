<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihlas Sul Akbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Ibarra+Real+Nova&family=Inter:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>
    <form action="http://register-demo.freecodecamp.org">
        <div class="area-text">
            <div class="name">
                <label for="">First Name:</label>
                <input type="text" required="fill" name="fname">
            </div>
            <div class="last-name">
                <label for="">Last Name:</label>
                <input type="text" required="fill" name="lname">
            </div>
            <div class="email">
                <label for="">Enter your Email:</label>
                <input type="email" required="fill" name="email">
            </div>
            <div class="password">
                <label for="">Enter your Password:</label>
                <input type="password" required="fill" name="password">
            </div>
            <div class="text-area">
                <label for="">Provide bio:</label>
                <textarea required="fill"></textarea>
            </div>
        </div>
        <div class="area-submit">
            <div class="radio">
                <div class="satu">
                    <input type="radio" name="radio" id="">
                    <label for="">Personal Account</label>
                </div>
                <div class="dua">
                    <input type="radio" name="radio" id="">
                    <label for="">Business Account</label>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="">
                <label for="">I accept the <a href="https://www.youtube.com/" target="_blank">terms and condition</a></label>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
